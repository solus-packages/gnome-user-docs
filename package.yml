name       : gnome-user-docs
version    : '41.0'
release    : 20
source     :
    - https://download.gnome.org/sources/gnome-user-docs/41/gnome-user-docs-41.0.tar.xz : 2ab88626919e84c3a25e180a6f74a3f89e940b9a2a94a1d6b008559e2392dd51
license    : CC-BY-3.0
component  : desktop.gnome.doc
summary    : GNOME core documentation
description: |
    This package contains documents which will be packaged together and shipped as gnome-user-docs in the core GNOME distribution. They should be documents targeted for end-users of GNOME and have general GNOME applicability.
builddeps  :
    - pkgconfig(yelp-xsl)
    - yelp-tools
    - itstool
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
