name       : gnome-user-docs
version    : 3.26.1
release    : 5
source     :
    - https://download.gnome.org/sources/gnome-user-docs/3.26/gnome-user-docs-3.26.1.tar.xz : a64b1769d5f62726297df8b97576154db98b15ad0e7f759c39b3d6a85dbfa982
license    : CC-BY-3.0
component  : desktop.gnome.doc
summary    : GNOME core documentation
description: |
    This package contains documents which will be packaged together and
    shipped as gnome-user-docs in the core GNOME distribution. They should
    be documents targeted for end-users of GNOME and have general GNOME
    applicability.

    The GNOME Documentation Project (GDP) is responsible for this documentation
builddeps  :
    - pkgconfig(yelp-xsl)
    - yelp-tools
    - itstool
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
